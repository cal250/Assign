<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competency Check</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-100 to-blue-300">
  <div id="app" class="w-96 p-6 bg-white rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Competency Check</h1>
    <p class="text-gray-600 mb-4">Enter your marks to check if you're competent.</p>
    <input 
      type="number" 
      id="marksInput" 
      placeholder="Enter your marks" 
      class="w-full p-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button 
      id="checkButton" 
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      Check Competency
    </button>
    <div id="result" class="mt-4"></div>
  </div>
</body>
</html>
