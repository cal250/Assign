<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Evaluation</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap');
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-b from-green-200 via-green-100 to-green-300">
  <div class="w-96 p-8 bg-white rounded-2xl shadow-xl text-center">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Marks Evaluation</h1>
    <p class="text-gray-500 mb-6">Enter your marks to check your competency level.</p>
    <input 
      type="number" 
      id="marksInput" 
      placeholder="Enter your marks" 
      class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
    />
    <button 
      id="evaluateButton" 
      class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition transform hover:scale-105">
      Evaluate
    </button>
    <div id="result" class="mt-6"></div>
  </div>
</body>
</html>
